services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - ${API_PORT}:3000
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - MONGO_URI=${MONGO_URI}
    depends_on:
      - mongo
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - MONGO_URI=${MONGO_URI}
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
  
volumes:
  mongo_data: